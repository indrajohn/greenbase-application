<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-96">
    <form class="flex flex-col text-center">
      <h2 class="text-2xl font-bold mb-2">Sign In</h2>
      <p class="mb-4">
        New to Our Product?
        <a
          routerLink="/sign-up"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          class="text-blue-500 hover:underline"
          >Create Account</a
        >
      </p>

      <label for="email" class="text-left text-sm">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email Address"
        required
        class="p-2 mb-2 border border-gray-300 rounded-md placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
      />

      <label for="password" class="text-left text-sm">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create Password"
        required
        class="p-2 mb-2 border border-gray-300 rounded-md placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
      />
      <div class="text-left">
        <label class="block">
          <input class="mr-2 leading-tight" type="checkbox" />
          <span class="text-sm"> Keep me signed in </span>
        </label>
      </div>
      <button
        type="submit"
        (click)="goToDashboard()"
        class="p-2 mb-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Sign In
      </button>
      <a
        routerLink="/reset-password"
        routerLinkActive="active"
        class="text-blue-500 hover:underline"
        >Forgot your password?</a
      >

      <hr class="my-4 border-t border-gray-300" />

      <p class="text-sm mb-8">Or sign in using:</p>

      <button
        type="button"
        class="p-2 mb-2 bg-red-500 text-white rounded-md hover:bg-red-600"
      >
        Continue with Google
      </button>
      <button
        type="button"
        class="p-2 mb-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        Continue with Facebook
      </button>
    </form>
  </div>
</div>
