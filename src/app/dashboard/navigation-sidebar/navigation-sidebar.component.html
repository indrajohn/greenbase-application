<aside
  class="inset-y-0 left-0 relative w-64 bg-gray-100 dark:bg-gray-800"
  id="sidebar"
>
  <div
    class="overflow-y-auto py-4 px-3 bg-gray-100 rounded dark:bg-gray-800 text-sm"
  >
    <ul class="space-y-2 sidebar">
      <li [class.active]="activeLink === '/dashboard'">
        <a
          href="dashboard"
          class="flex items-center p-2 font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fas fa-home opacity-70 text-sm"></i>
          <span class="ml-3">Dashboard</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/orders'">
        <a
          href="dashboard/orders"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fas fa-shopping-cart opacity-70"></i>
          <span class="ml-3">Orders</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/products'">
        <a
          href="dashboard/products"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fas fa-tag opacity-70"></i>
          <span class="ml-3">Products</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/categories'">
        <a
          href="dashboard/categories"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fas fa-users opacity-70"></i>
          <span class="ml-3">Categories</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/customers'">
        <a
          href="dashboard/customers"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fas fa-shopping-cart opacity-70"></i>
          <span class="ml-3">Customers</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/reports'">
        <a
          href="dashboard/reports"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fas fa-chart-bar opacity-70"></i>
          <span class="ml-3">Reports</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/coupons'">
        <a
          href="dashboard/coupons"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fas fa-star opacity-70"></i>
          <span class="ml-3">Coupons</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/inbox'">
        <a
          href="dashboard/inbox"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fas fa-envelope opacity-70"></i>
          <span class="ml-3">Inbox</span>
        </a>
      </li>
    </ul>
    <div class="my-6 ml-8 text-slate-500 text-sm">
      <p>Others Information</p>
    </div>

    <ul class="space-y-2 sidebar active">
      <li [class.active]="activeLink === '/dashboard/knowledge-base'">
        <a
          href="dashboard/knowledge-base"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fa-regular fa-circle-question opacity-70"></i>
          <span class="ml-3">Knowledge Base</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/product-updates'">
        <a
          href="dashboard/product-updates"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fa-solid fa-award opacity-70"></i>
          <span class="ml-3">Product Updates</span>
        </a>
      </li>
    </ul>
    <div class="my-6 ml-8 text-slate-500 text-sm">
      <p>Others Information</p>
    </div>

    <ul class="space-y-2 sidebar active">
      <li [class.active]="activeLink === '/dashboard/personal-settings'">
        <a
          href="dashboard/personal-settings"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fa-solid fa-user opacity-70"></i>
          <span class="ml-3">Personal Settings</span>
        </a>
      </li>
      <li [class.active]="activeLink === '/dashboard/global-settings'">
        <a
          href="dashboard/global-settings"
          class="flex items-center p-2 text-sm font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i class="fa-solid fa-gear opacity-70"></i>
          <span class="ml-3">Global Settings</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
