<div class="p-4">
  <div class="flex flex-row justify-between gap-4 mb-8">
    <p class="text-lg font-semibold text-gray-700 mb-4">Dashboard</p>
    <button
      class="bg-white border gap-2 border-blue-500 text-blue-500 py-1 px-4 rounded-full flex items-center justify-center hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-gear"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
        />
        <path
          d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
        />
      </svg>
      Manage
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Card 1 - Total Revenue -->
    <div
      class="bg-white rounded-xl shadow p-4 flex items-center justify-between"
    >
      <div>
        <div class="text-xl font-bold">$10,540</div>
        <div class="text-sm text-gray-500">Total Revenue</div>
        <div class="text-sm text-green-500 flex items-center">
          <svg
            class="w-4 h-4 fill-current mr-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M4 10l6-6 6 6h-4v8H8V10H4z" />
          </svg>
          22.45%
        </div>
      </div>
      <div class="text-blue-500">
        <div
          class="flex items-center justify-center bg-blue-100 rounded-full p-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-dollar-sign text-blue-500"
          >
            <line x1="12" y1="1" x2="12" y2="23"></line>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Card 2 - Orders -->
    <div
      class="bg-white rounded-xl shadow p-4 flex items-center justify-between"
    >
      <div>
        <div class="text-xl font-bold">1.056</div>
        <div class="text-sm text-gray-500">Orders</div>
        <div class="text-sm text-green-500 flex items-center">
          <svg
            class="w-4 h-4 fill-current mr-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M4 10l6-6 6 6h-4v8H8V10H4z" />
          </svg>
          15.34%
        </div>
      </div>
      <div class="text-blue-500">
        <div
          class="flex items-center justify-center bg-blue-100 rounded-full p-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Card 3 - Active Sessions -->
    <div
      class="bg-white rounded-xl shadow p-4 flex items-center justify-between"
    >
      <div>
        <div class="text-xl font-bold">48</div>
        <div class="text-sm text-gray-500">Active Sessions</div>
        <div class="text-sm text-red-500 flex items-center">
          <svg
            class="w-4 h-4 fill-current mr-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M4 10l6 6 6-6h-4V2H8v8H4z" />
          </svg>
          18.25%
        </div>
      </div>
      <div
        class="flex items-center justify-center bg-blue-100 rounded-full p-2 text-blue-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 12c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          />
        </svg>
      </div>
    </div>

    <!-- Card 4 - Total Sessions -->
    <div
      class="bg-white rounded-xl shadow p-4 flex items-center justify-between"
    >
      <div>
        <div class="text-xl font-bold">5.420</div>
        <div class="text-sm text-gray-500">Total Sessions</div>
        <div class="text-sm text-red-500 flex items-center">
          <svg
            class="w-4 h-4 fill-current mr-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M4 10l6 6 6-6h-4V2H8v8H4z" />
          </svg>
          10.24%
        </div>
      </div>
      <div
        class="flex items-center justify-center bg-blue-100 rounded-full p-2 text-blue-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M17 20h5v-6.1a2.9 2.9 0 0 0-2.9-2.9h-2.2a2.9 2.9 0 0 0-2.9 2.9V20zM2 20h5v-6.1a2.9 2.9 0 0 1 2.9-2.9h2.2a2.9 2.9 0 0 1 2.9 2.9V20M9 10a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm6 0a4 4 0 1 1 4-4 4 4 0 0 1-4 4z"
          />
        </svg>
      </div>
    </div>
  </div>
  <!-- chart -->
  <div class="flex flex-row gap-4">
    <div class="bg-white rounded-xl shadow p-4 mt-8">
      <div>
        <h3>Orders Over Time</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="p-4 flex items-center justify-between">
            <div>
              <div class="text-xl font-bold">645</div>
              <div class="text-sm text-gray-500">Orders on May 22</div>
            </div>
          </div>
          <div class="p-4 flex items-center justify-between">
            <div>
              <div class="text-xl font-bold">472</div>
              <div class="text-sm text-gray-500">Orders on May 21</div>
            </div>
          </div>
        </div>
        <div class="block">
          <canvas
            baseChart
            height="400"
            width="720"
            [type]="'line'"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
          >
          </canvas>
        </div>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow p-4 mt-8">
      <div>
        <h3>Last 7 Days Sales</h3>
        <div class="mb-4">
          <div class="text-xl font-bold">1,259</div>
          <div class="text-sm text-gray-500">Items Sold</div>
        </div>
        <div>
          <div class="text-xl font-bold">$12,546</div>
          <div class="text-sm text-gray-500">Revenue</div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="p-4 flex items-center justify-between"></div>
          <div class="p-4 flex items-center justify-between"></div>
        </div>
        <div class="block">
          <canvas
            baseChart
            height="350"
            width="350"
            [type]="'bar'"
            [data]="barChartData123"
            [options]="barChartOptions"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
